<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisor FAQs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <header>
        <h1>Financial Advisor FAQs</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('chatbot') }}">Chat with Advisor</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="faq-container">
            {% for faq in faqs %}
            <div class="faq-item">
                <h2>{{ faq.question }}</h2>
                <p>{{ faq.answer }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Financial Advisor. All rights reserved.</p>
    </footer>
</body>
</html>
